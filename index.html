<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Slider Test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .exampleContainer {
            padding: 16px;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 700px;
            background-image: linear-gradient(white, rgb(192, 192, 192));
        }

        .valuesContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .value {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 250px;
        }

        .value h1 {
            width: 84px;
        }

        .colorCube {
            width: 16px;
            height: 8px;
        }

        .rightContainer {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .floatText {
            position: absolute;
            bottom: 0;
        }

        /* style so sliders stack inside each other */
        #sliderContainer {
            height: 100%;
            width: 600px;
            position: relative;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #sliderContainer * {
            background-image: linear-gradient(white, rgb(192, 192, 192));
            position: absolute;
            height: 100%;
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="exampleContainer">
        <div class="valuesContainer">
            <div class="value">
                <h1 id="displayvalue1">$0</h1>
                <span class="colorCube" style="background-color: purple;"></span>
                <span>Transportation</span>
            </div>
            <div class="value">
                <h1 id="displayvalue2">$0</h1>
                <span class="colorCube" style="background-color: blue;"></span>
                <span>Food</span>
            </div>
            <div class="value">
                <h1 id="displayvalue3">$0</h1>
                <span class="colorCube" style="background-color: green;"></span>
                <span>Insurance</span>
            </div>
            <div class="value">
                <h1 id="displayvalue4">$0</h1>
                <span class="colorCube" style="background-color: orange;"></span>
                <span>Entertainment</span>
            </div>
            <div class="value">
                <h1 id="displayvalue5">$0</h1>
                <span class="colorCube" style="background-color: red;"></span>
                <span>Health care</span>
            </div>
        </div>
        <div class="rightContainer">
            <div id="sliderContainer"></div>
            <h2 class="floatText"><i>ADJUST DIAL TO ENTER EXPENSES</i></h2>
        </div>
    </div>
    <script type="module">
        import { CircularSlider } from './CircularSlider.js';

        window.addEventListener('DOMContentLoaded', () => {
            const sliderContainer = document.getElementById('sliderContainer');

            const slider1 = new CircularSlider({ color: 'purple', minValue: 0, maxValue: 1000, radius: 600, step: 10, container: 'sliderContainer' });

            slider1.addEventListener('valueChange', (event) => {
                const displayvalue = document.getElementById('displayvalue1');
                displayvalue.innerHTML = `$${event.detail}`;
            });

            const slider2 = new CircularSlider({ color: 'blue', minValue: 0, maxValue: 1000, radius: 500, step: 10, container: 'sliderContainer' });

            slider2.addEventListener('valueChange', (event) => {
                const displayvalue = document.getElementById('displayvalue2');
                displayvalue.innerHTML = `$${event.detail}`;
            });

            const slider3 = new CircularSlider({ color: 'green', minValue: 0, maxValue: 1000, radius: 400, step: 10, container: 'sliderContainer' });

            slider3.addEventListener('valueChange', (event) => {
                const displayvalue = document.getElementById('displayvalue3');
                displayvalue.innerHTML = `$${event.detail}`;
            });


            const slider4 = new CircularSlider({ color: 'orange', minValue: 0, maxValue: 1000, radius: 300, step: 10, container: 'sliderContainer' });

            slider4.addEventListener('valueChange', (event) => {
                const displayvalue = document.getElementById('displayvalue4');
                displayvalue.innerHTML = `$${event.detail}`;
            });

            const slider5 = new CircularSlider({ color: 'red', minValue: 0, maxValue: 1000, radius: 200, step: 10, container: 'sliderContainer' });

            slider5.addEventListener('valueChange', (event) => {
                const displayvalue = document.getElementById('displayvalue5');
                displayvalue.innerHTML = `$${event.detail}`;
            });
        });
    </script>
</body>

</html>
