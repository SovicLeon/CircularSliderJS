<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Slider Test</title>
    <script type="module" src="CircularSlider.js"></script>
</head>

<body>
    <div id="displayvalue">0</div>
    <circular-slider id="myElement" />
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById('myElement');
            element.setOptions({ color: 'blue', minValue: 0, maxValue: 100, radius: 300, step: 10 });

            const displayvalue = document.getElementById('displayvalue');

            element.addEventListener('valueChange', (event) => {
                displayvalue.innerHTML = event.detail;
            });
        });
    </script>
</body>

</html>
