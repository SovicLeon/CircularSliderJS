<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Slider Test</title>
    <script type="module" src="CircularSlider.js"></script>
</head>

<body>
    <div id="displayvalue">0</div>
    <dir style="position: relative; padding: 0; display: flex; justify-content: center; align-items: center;">
        <circular-slider id="myElement"></circular-slider>
        <circular-slider id="myElement2" style="position: absolute; z-index: 2;"></circular-slider>
    </dir>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById('myElement');
            element.setOptions({ color: 'blue', minValue: 0, maxValue: 10, radius: 300, step: 1 });

            const displayvalue = document.getElementById('displayvalue');

            element.addEventListener('valueChange', (event) => {
                displayvalue.innerHTML = event.detail;
            });

            const element2 = document.getElementById('myElement2');
            element2.setOptions({ color: 'red', minValue: 0, maxValue: 100, radius: 200, step: 10 });
        });
    </script>
</body>

</html>
