<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Slider Test</title>
    <script type="module" src="CircularSlider.js"></script>
</head>
<body>
    <circular-slider id="myElement" />
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById('myElement');
            element.setOptions({ color: 'blue', minValue: 1, maxValue: 200, radius: 300, step: 10 });
        });
    </script>
</body>
</html>
